{% extends "base.html" %}

{% block body %}
        <div class="mt-3">
            {% for resume in resumes %}
                <div class="d-flex justify-content-between align-items-center">
                    <h5 class="card-title">{{resume.username}} {{resume.surname}}</h5>
                    <a href="{% url 'download-pdf' resume.id %}" class="btn btn-warning">Download</a>
                </div>
                <hr>
            {% endfor %}
        </div>
   
{% endblock body %}
